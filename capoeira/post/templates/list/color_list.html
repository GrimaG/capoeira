{% extends 'post/base.html' %}

{% block content %}
        <h1>Lista de Faixas</h1>
                <table style="border-spacing: 17px; border-collapse: unset;">
                        <tr>
                                <th>Cor</th>

                        </tr>
                {% for posts in object_list %}
                        <tr>
                                <td>{{ posts.cor }}</td>


                        </tr>
                {% empty %}
                        <li>Sem itens na lista.</li>
                {% endfor %}
                </table>
{% endblock content %}
